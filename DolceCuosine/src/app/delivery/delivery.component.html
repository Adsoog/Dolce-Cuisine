<!-- Formulario para agregar un nuevo Delivery -->
<form (ngSubmit)="agregarDelivery()" class="container">
  <h2 class="title">Agregar un nuevo Delivery</h2>
  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" [(ngModel)]="nuevoDelivery.nombre" name="nombre" required>
  </div>
  <div class="form-group">
    <label for="comida">Comida:</label>
    <input type="text" id="comida" [(ngModel)]="nuevoDelivery.comida" name="comida" required>
  </div>
  <div class="form-group">
    <label for="direccion">Direcci贸n:</label>
    <input type="text" id="direccion" [(ngModel)]="nuevoDelivery.direccion" name="direccion" required>
  </div>
  <div class="form-group">
    <label for="precio">Precio:</label>
    <input type="number" id="precio" [(ngModel)]="nuevoDelivery.precio" name="precio" required>
  </div>
  <div class="form-group">
    <label for="usuarioId">ID de Usuario:</label>
    <input type="number" id="usuarioId" [(ngModel)]="nuevoDelivery.usuarioId" name="usuarioId" required>
  </div>
  <button type="submit" style="padding: 12px 24px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer;">Agregar</button>
</form>

<!-- Lista de Deliveries -->
<h2 class="title" style="background-color: yellow;">Lista de Deliveries</h2>
<table>
  <tr>
    <th>ID</th>
    <th>Nombre</th>
    <th>Comida</th>
    <th>Direcci贸n</th>
    <th>Precio</th>
    <th>ID de Usuario</th>
    <th>Acciones</th> <!-- Columna adicional para el bot贸n de borrado -->
  </tr>
  <tr *ngFor="let delivery of data">
    <td>{{ delivery.id }}</td>
    <td>{{ delivery.nombre }}</td>
    <td>{{ delivery.comida }}</td>
    <td>{{ delivery.direccion }}</td>
    <td>{{ delivery.precio }}</td>
    <td>{{ delivery.usuarioId }}</td>
    <td><button (click)="borrarDelivery(delivery.id)">Borrar</button></td> <!-- Bot贸n de borrado -->
  </tr>
</table>
